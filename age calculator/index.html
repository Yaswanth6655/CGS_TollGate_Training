<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8b195, #f67280, #c06c84, #6c5b7b, #355c7d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="text-center">Age Calculator</h2>
                <form id="ageCalculatorForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthYear" class="form-label">Birth Year</label>
                        <input type="number" class="form-control" id="birthYear" placeholder="Enter your birth year" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthMonth" class="form-label">Birth Month</label>
                        <input type="number" class="form-control" id="birthMonth" placeholder="Enter your birth month (1-12)" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDay" class="form-label">Birth Day</label>
                        <input type="number" class="form-control" id="birthDay" placeholder="Enter your birth day (1-31)" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthTime" class="form-label">Birth Time</label>
                        <input type="time" class="form-control" id="birthTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate Age</button>
                </form>
                <div class="mt-4">
                    <h4 id="result" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
