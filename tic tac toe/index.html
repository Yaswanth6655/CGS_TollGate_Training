<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="./bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tic Tac Toe</h1>
    <div id="game" class="tic-tac-toe">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>
      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>
      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
    </div>
    <p id="winner" class="winner"></p>
    <button id="reset" class="btn btn-primary d-block mx-auto">Restart Game</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
