<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Profile</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-center shadow-lg">
        <div class="card-body">
          <div>
            <img
              id="profilePic"
              src=""
              alt="Profile Picture"
              class="rounded-circle img-thumbnail"
              width="150"
            />
          </div>

          <h3 id="nameTitle" class="mt-3"></h3>

          <div class="row mt-4">
            <div class="col-md-6 ContactInfo">
              <h5>Contact Information</h5>
              <p><strong>Email:</strong> <span id="email"></span></p>
              <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
              <p><strong>Gender:</strong> <span id="gender"></span></p>
              <p><strong>Phone:</strong> <span id="phone"></span></p>
            </div>

            <div class="col-md-6 AddressInfo">
              <h5>Address Information</h5>
              <p><strong>Street:</strong> <span id="street"></span></p>
              <p><strong>City:</strong> <span id="city"></span></p>
              <p><strong>State:</strong> <span id="state"></span></p>
              <p><strong>Country:</strong> <span id="country"></span></p>
              <p><strong>Postcode:</strong> <span id="postcode"></span></p>
            </div>
          </div>

          <button id="nextButton" class="btn btn-primary mt-4">Next</button>
        </div>
      </div>
    </div>

    <script src="./api.js"></script>
  </body>
</html>
