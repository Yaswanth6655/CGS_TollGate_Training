<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 text-center bg-dark text-light shadow" style="width: 25rem;">
        <h1>Chart hub</h1>
        <h2>Welcome!</h2>
        <p>Let's begin the adventure</p>

        
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email*</label>
            <div class="input-group">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" aria-label="Email" required>
                <span id="email-check" class="input-group-text text-success" style="display: none;">&#10003;</span>
            </div>
        </div>

     
        <div class="mb-3" id="password-container" style="display: none;">
            <label for="password" class="form-label">Create a password*</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>

      
        <div class="mb-3" id="age-container" style="display: none;">
            <label for="age" class="form-label">Enter your age*</label>
            <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
        </div>

        <div class="mb-3" id="gender-container" style="display: none;">
            <label for="gender" class="form-label">Select your gender*</label>
            <select id="gender" class="form-select">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3" id="address-container" style="display: none;">
            <label for="address" class="form-label">Enter your address*</label>
            <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
        </div>

        <div class="mb-3" id="phone-container" style="display: none;">
            <label for="phone" class="form-label">Enter your phone number*</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>

      
        <button id="continue" class="btn btn-outline-light mt-3" style="display: none;">Submit</button>

        <div id="submitted-data" class="mt-3 text-start" style="display: none;">
            <h4>Submitted Details:</h4>
            <p>Email: <span id="display-email"></span></p>
            <p>Password: <span id="display-password"></span></p>
            <p>Age: <span id="display-age"></span></p>
            <p>Gender: <span id="display-gender"></span></p>
            <p>Address: <span id="display-address"></span></p>
            <p>Phone: <span id="display-phone"></span></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
